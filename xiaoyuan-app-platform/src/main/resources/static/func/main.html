<script>
    layui.use(['table','jquery'],function () {
        var $ = layui.$;

        var table = layui.table;

        var url = getRootPath()+'/func/funcList';
        console.info(url);
        table.render({
            elem: '#funcTable'
            ,height: 315
            ,url: url//数据接口
            ,page: true //开启分页
            ,id:'funcList'
            ,cols: [[ //表头
                {field: 'funcId', title: 'ID', sort: true, fixed: 'left'}
                ,{field: 'funcName', title: '名称'}
                ,{field: 'funcCode', title: '编码'}
                ,{field: 'funcType', title: '等级',templet: '#typeTpl'}
                ,{field: 'funcUrl', title: '资源路径'}
                ,{field: '', title: '操作',toolbar: '#barDemo',templet: '#barDemo',width:280}

            ]]
        })
        //监听工具条
        table.on('tool(funcTable)', function (obj) {
            var dataobj = obj.data;
            if (obj.event == 'edit') {
                //详情页面
                $.ajax({
                    url: getRootPath() + '/func/editFunc?funcId=' + dataobj.funcId,
                    success: function (data) {
                        layuiAlert('详细信息', ['620px', '435px'], 'detailFunc', detailFuncSc, data);
                        /**
                         * 更新角色
                         */
                        $('#upbtn').on('click', function () {
                            var updateUrl = getRootPath() + '/func/editFuncSure';
                            $.ajax({
                                type: 'post',
                                url: updateUrl,
                                data: $('#editFuncForm').serialize(),
                                success: function (data) {
                                    if (data.successmsg) {
                                        layer.msg(data.successmsg);
                                        setTimeout(function () {
                                            layer.closeAll();
                                            table.reload('funcList', function () {

                                            });
                                        }, 2000)

                                        // your code
                                    }
                                }
                            });
                        })

                    }
                })

            } else if (obj.event == 'del') { //删除

                layer.confirm('真的删除该数据吗', function (index) {

                    layer.close(index);
                    //向服务端发送删除指令
                    $.ajax({
                        url: rootPath + "/func/delFunc?funcId=" + dataobj.funcId,
                        success: function (data) {
                            if (data.successmsg) {
                                layer.msg(data.successmsg);
                                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                setTimeout(function () {
                                    layer.closeAll();
//
//                                    table.reload('roleList',function () {
//
//                                    });
                                }, 2000)

                                // your code
                            }
                        }
                    })
                });
            } else if (obj.event == 'addChild') {
                $.ajax({
                    url:rootPath+'/func/addChildFunc?parentFuncId='+dataobj.funcId,
                    success:function (data) {

                        layuiAlert('二级菜单信息', ['620px', '435px'], 'addchildHtml', addChildFuncSc, data);
                        $('#addChildBtnSure').on('click',function () {
                            var addChildUrl = getRootPath()+'/func/addChildFuncSure';
                            $.ajax({
                                type:'post',
                                url: addChildUrl,
                                data:$('#addChildFuncForm').serialize(),
                                success: function(data) {
                                    if (data.successmsg) {
                                        layer.msg(data.successmsg);
                                        setTimeout(function () {
                                            layer.closeAll();
                                            table.reload('funcList',function () {

                                            });
                                        },2000)

                                    }
                                }
                            });
                        })
                    }
                })
//                layuiAlert('详细信息', ['620px', '435px'], 'detailFunc', detailFuncSc, data);
            }
        })

        $('#addbtn').on('click',function () {
            layuiAlert('新增资源信息',['620px','435px'],'addFunc',addFuncSc,"");
            $('#addbtnSure').on('click',function () {
                var addUrl = getRootPath()+'/func/addFuncSure';
                $.ajax({
                    type:'post',
                    url: addUrl,
                    data:$('#addFuncForm').serialize(),
                    success: function(data) {
                        if (data.successmsg) {
                            layer.msg(data.successmsg);
                            setTimeout(function () {
                                layer.closeAll();
                                table.reload('funcList',function () {

                                });
                            },2000)

                        }
                    }
                });
            })
        })





    })






</script>
