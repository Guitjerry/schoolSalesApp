        <div style="padding: 10px;">
            <table id="roleTable" class="layui-table" lay-filter="roleTable"></table>

    <!--角色明细-->

    <script  id="detailRoleSc" type="text/html">
        {{#  layui.each(d.list, function(index, item){ }}
        <form class="layui-form" style="padding-top: 20px" id="editRoleForm">

            <div class="layui-form-item">
                <label class="layui-form-label">角色名称</label>
                <div class="layui-input-block">
                    <input  type="text" name="roleName" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input" value="{{ item.roleName }}" style="width: 90%">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">角色编码</label>
                <div class="layui-input-block">
                    <input type="text"  name="roleCode" lay-verify="title" autocomplete="off" placeholder="请输入编码" class="layui-input" value="{{ item.roleCode }}" style="width: 90%" >
                </div>
            </div>
            <input type="hidden" value="{{ item.roleId }}" name="roleId">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <div class="layui-btn" id="upbtn">立即提交</div>
                </div>
            </div>
            {{#  }); }}


        </form>

    </script>
    <script  id="addRoleSc" type="text/html">
        <form class="layui-form" style="padding-top: 20px" id="addRoleForm">

            <div class="layui-form-item">
                <label class="layui-form-label">角色名称</label>
                <div class="layui-input-block">
                    <input  type="text" name="roleName" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input"  style="width: 90%">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">角色编码</label>
                <div class="layui-input-block">
                    <input type="text"  name="roleCode" lay-verify="title" autocomplete="off" placeholder="请输入编码" class="layui-input"  style="width: 90%" >
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <div class="layui-btn" id="addbtnSure">立即提交</div>
                </div>
            </div>


        </form>

    </script>


</div>
<script src="../plugin/layui/layui.js"></script>
<script src="../js/common.js"></script>

<script>
    layui.use(['table','jquery'],function () {
        var $ = layui.$;

        var table = layui.table;

        var url = getRootPath()+'/role/roleList';
        console.info(url);
        table.render({
            elem: '#roleTable'
            ,height: 315
            ,url: url//数据接口
            ,page: true //开启分页
            ,id:'roleList'
            ,cols: [[ //表头
                {field: 'roleId', title: 'ID', sort: true, fixed: 'left'}
                ,{field: 'roleName', title: '名称'}
                ,{field: 'roleCode', title: '编码'}
                ,{field: 'roleCode', title: '操作',toolbar: '#barDemo'}

            ]]
        })
        //监听工具条
        table.on('tool(roleTable)',function (obj) {
            var dataobj = obj.data;
            if(obj.event=='edit'){
                //详情页面
                $.ajax({
                    url:getRootPath()+'/role/editRole?roleId='+dataobj.roleId,
                    success:function (data) {
                        layuiAlert('详细信息',['620px','235px'],'detailRole',detailRoleSc,data);
                        /**
                         * 更新角色
                         */
                        $('#upbtn').on('click',function () {
                            var updateUrl = getRootPath()+'/role/editRoleSure';
                            $.ajax({
                                type:'post',
                                url: updateUrl,
                                data:$('#editRoleForm').serialize(),
                                success: function(data) {
                                    if (data.successmsg) {
                                        layer.msg(data.successmsg);
                                        setTimeout(function () {
                                            layer.closeAll();
                                            table.reload('roleList',function () {

                                            });
                                        },2000)

                                        // your code
                                    }
                                }
                            });
                        })

                    }
                })

            }else if(obj.event== 'del'){ //删除

                layer.confirm('真的删除该数据吗', function(index){

                    layer.close(index);
                    //向服务端发送删除指令
                    $.ajax({
                        url:rootPath+"/role/delRole?roleId="+dataobj.roleId,
                        success:function (data) {
                            if (data.successmsg) {
                                layer.msg(data.successmsg);
                                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                setTimeout(function () {
                                    layer.closeAll();
//
//                                    table.reload('roleList',function () {
//
//                                    });
                                },2000)

                                // your code
                            }
                        }
                    })
                });
            }
        })

        $('#addbtn').on('click',function () {
            layuiAlert('新增角色信息',['620px','235px'],'addRole',addRoleSc,"");
            $('#addbtnSure').on('click',function () {
                var addUrl = getRootPath()+'/role/addRoleSure';
                $.ajax({
                    type:'post',
                    url: addUrl,
                    data:$('#addRoleForm').serialize(),
                    success: function(data) {
                        if (data.successmsg) {
                            layer.msg(data.successmsg);
                            setTimeout(function () {
                                layer.closeAll();
                                table.reload('roleList',function () {

                                });
                            },2000)

                        }
                    }
                });
            })
        })





    })






</script>
</body>
</html>
